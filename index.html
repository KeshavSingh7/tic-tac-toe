<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container o" id="playarea">
      <div class="cell x">X</div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell o">O</div>
    </div>
    <div class="result show">
      <div class="result-text">Win, Loss or Draw !</div>
      <button id="restart">RESTART</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
